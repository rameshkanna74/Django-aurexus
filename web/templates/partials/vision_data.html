<!-- partial_vision_data.html -->
{% for data in document_data %}
  <p>{{data}}</p>
  <!-- <p>{{data.ocr_json}}</p> -->
  <hr>
  {% for data2 in data.ocr_json %}
  <div class="flex items-center justify-between mb-2">
    <span class="text-gray-700 dark:text-gray-800">{{ data2.label }}</span>
    <span class="text-blue-500 font-semibold">{{ data2.score|floatformat:"2" }}%</span>
  </div>
{% endfor %}
{% endfor %}
