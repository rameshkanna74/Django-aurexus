<!-- templates/index.html -->

{% extends "base.html" %} {% block content %}
<div class="flex flex-row">
  <div class="basis-1/2">

    <div class="px-4 lg:px-8">
      <!-- Start coding here -->
      <div class="bg-white dark:bg-gray-800 relative shadow-md sm:rounded-lg overflow-hidden">
        <div class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 p-4">
          <div class="w-full md:w-1/2">
            <p class="flex items-center text-white">Image name</p>
          </div>
          <div
            class="w-full md:w-auto flex flex-col md:flex-row space-y-2 md:space-y-0 items-stretch md:items-center justify-end md:space-x-3 flex-shrink-0">
            <button type="button"
              class="flex items-center justify-center text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">
              <svg class="h-3.5 w-3.5 mr-2" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true">
                <path clip-rule="evenodd" fill-rule="evenodd"
                  d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" />
              </svg>
              Add Row
            </button>
            <div class="flex items-center space-x-3 w-full md:w-auto">

              <div id="actionsDropdown"
                class="hidden z-10 w-44 bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700 dark:divide-gray-600">
                <ul class="py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="actionsDropdownButton">
                  <li>
                    <a href="#"
                      class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Mass
                      Edit</a>
                  </li>
                </ul>
                <div class="py-1">
                  <a href="#"
                    class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Delete
                    all</a>
                </div>
              </div>
              <div id="filterDropdown" class="z-10 hidden w-48 p-3 bg-white rounded-lg shadow dark:bg-gray-700">

              </div>
            </div>
          </div>
        </div>
        <div class="overflow-x-auto">
          <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
              <tr>
                <th scope="col" class="px-4 py-3">noms</th>
                <th scope="col" class="px-4 py-3">Prenoms</th>
                <th scope="col" class="px-4 py-3">grade</th>
                <th scope="col" class="px-4 py-3">corps</th>
                <th scope="col" class="px-4 py-3">date</th>
                <th scope="col" class="px-4 py-3">date</th>
                <th scope="col" class="px-4 py-3">numero</th>

              </tr>
            </thead>
            <tbody>
              {% for document in document_data %}
              <tr class="border-b dark:border-gray-700">
                <th scope="row" class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                  <form method="post" action="{% url 'edit_document' document.id %}">
                    {% csrf_token %}
                    <input type="text" name="image_name" value="{{ document.image_name }}"
                      class="border-none focus:outline-none">
                  </form>
                </th>
                <!-- Add other columns similarly -->
                <td class="px-4 py-3">
                  <form method="post" action="{% url 'edit_document' document.id %}">
                    {% csrf_token %}
                    <textarea name="ocr_text" class="border-none focus:outline-none">{{ document.ocr_text }}</textarea>
                  </form>
                </td>
                <!-- ... other columns ... -->
                <td class="px-4 py-3">
                  <form method="post" action="{% url 'edit_document' document.id %}">
                    {% csrf_token %}
                    <input type="text" name="grade" value="{{ document.grade }}" class="border-none focus:outline-none">
                  </form>
                </td>
                <!-- ... other columns ... -->
                <td class="px-4 py-3 flex items-center justify-end">
                  <button type="submit" class="text-blue-500 hover:underline">Save</button>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="basis-1/2">
    <img src="static/images/FRSHD_INV_GR_11YF_001_00000017_A.jpg" alt="img" />
  </div>
</div>

{% endblock content %}
