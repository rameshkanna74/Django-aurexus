<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline Gallery</title>
  <link rel="stylesheet" href="node_modules\lightgallery\css\lightgallery-bundle.min.css">
  node_modules\lightgallery\css\lightgallery-bundle.min.css
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.3.2/dist/css/lightgallery.min.css">
  <style>
    .inline-gallery-container {
      width: 100%;
      height: 0;
      padding-bottom: 65%;
    }
  </style>
</head>
<body>
<h1>Django</h1>
<div id="inline-gallery-container" class="inline-gallery-container"></div>
<h1>Django</h1>

<script src="https://cdn.jsdelivr.net/npm/lightgallery@2.3.2/dist/js/lightgallery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lightgallery@2.3.2/dist/js/plugins/lg-thumbnail.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lightgallery@2.3.2/dist/js/plugins/lg-fullscreen.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const lgContainer = document.getElementById('inline-gallery-container');
    const inlineGallery = lightGallery(lgContainer, {
      container: lgContainer,
      dynamic: true,
      hash: false,
      closable: false,
      showMaximizeIcon: true,
      appendSubHtmlTo: '.lg-item',
      slideDelay: 400,
      dynamicEl: [
        {
          src: 'https://via.placeholder.com/800x600',
          thumb: 'https://via.placeholder.com/150',
          subHtml: `<div class="lightGallery-captions">
                      <h4>Caption 1</h4>
                      <p>Description of the slide 1</p>
                    </div>`,
        },
        {
          src: 'https://via.placeholder.com/800x600',
          thumb: 'https://via.placeholder.com/150',
          subHtml: `<div class="lightGallery-captions">
                      <h4>Caption 2</h4>
                      <p>Description of the slide 2</p>
                    </div>`,
        },
        // Add more dynamicEl entries as needed
      ],
    });

    // Since we are using dynamic mode, we need to programmatically open lightGallery
    inlineGallery.openGallery();
  });
</script>

</body>
</html>
