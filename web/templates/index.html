<!-- templates/index.html -->

{% extends "base.html" %}

{% block content %}
<div class="flex flex-row">
  <!-- Left side with tags and percentages -->
  <div class="basis-1/2">
    <div class="px-4 lg:px-8 w-full">
      <div class="mb-6" hx-get="" hx-trigger="click">
        <h2 class="text-2xl font-semibold mb-4 text-gray-900 dark:text-black">
          Vision AI Result
        </h2>
        <!-- Include the partial template here -->
        <div hx-target="#vision-data-container">
          {% include 'partials/vision_data.html' %}
        </div>
        <!-- <form method="post" action="" id="refresh-form">
          {% csrf_token %}
          <button type="submit" class="mt-2 px-4 py-2 text-sm font-medium text-black bg-red-500 rounded-md cursor-pointer hover:bg-blue-600">
            Refresh Data
          </button>
        </form> -->
      </div>
    </div>
  </div>

  <!-- Right side with image -->
  <div class="basis-1/2">
    {% load static %}
    <div id="outer-container">
      <div>
        {% for i in document_data %}
        <!-- <img src="{% static 'images/MONACO_00001.jpg' %}" alt="img" class="w-full h-auto cursor-pointer"> -->
        <img src="{{i.image_url}}" alt="img" class="w-full h-auto cursor-pointer">
        <!-- Add more slides as needed -->
        {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock content %}
